<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./todo1styles.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

    <title>Todo 1</title>
</head>
<body>
    <div class="parent-conatiner">
        <div class="heading-conatiner">
            <div><span class="task">Tasks </span><span class="list">Lists</span></div>
            <div><i class="fas fa-plus-circle"></i><span class="add-list">&nbsp;&nbsp;Add List</span></div>
        </div>
        <br>
        <div class="card-container">
            <div class="card">
                <h3 class="Trip">Trip to Paris</h3>
                <hr style="margin-left: 15%;">
                <br>
                <div class="Completed">&nbsp;&nbsp;Completed Task</div>
                <br>
                <form class="check-container">
                    <input type="checkbox" name="Pending task" id="pending-task" class="check-box">
                    <label for="pending-task" class="check-pending-task">Pending Task</label>  
                </form>
            </div>
            <div class="card">
                <h3 class="Trip">My Todo List</h3>
                <hr style="margin-left: 15%;">
                <br>
                <div class="Completed">&nbsp;&nbsp;Completed Task</div>
                <br>
                <form class="check-container">
                    <input type="checkbox" name="Pending task" id="pending-task" class="check-box">
                    <label for="pending-task" class="check-pending-task">Pending Task</label>  
                </form>
            </div>
            <div class="card">
                <h3 class="Trip">My Todo List</h3>
                <hr style="margin-left: 15%;">
                <br>
                <div class="Completed">&nbsp;&nbsp;Completed Task</div>
                <br>
                <form class="check-container">
                    <input type="checkbox" name="Pending task" id="pending-task" class="check-box">
                    <label for="pending-task" class="check-pending-task">Pending Task</label>  
                </form>
            </div>
        </div>
    </div>
</body>
