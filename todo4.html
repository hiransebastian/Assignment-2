<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./todo1styles.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Todo 4</title>
    <style>
      .fa-plus-circle
      {
        font-size: 37px;
        color: orangered; 
        position: relative;
        left: 150px;
        top: 143px;
      }  
    </style>
</head>
<body>
    <div class="parent-container2" style="filter:blur(7px)">
        <h1>Trip to Paris</h1>
        <div><i class="fas fa-arrow-circle-left"></i><span class="back">&nbsp;&nbsp;Back</span></div>
        <br>
        <div class="card-trip-to-paris">
            <h3 class="Trip">Trip to Paris</h3>
            <hr style="margin-left: 35%;">
            <br>
            <div class="Completed">&nbsp;&nbsp;Completed Task</div>
            <br>
            <form class="check-container">
                <input type="checkbox" name="Pending task" id="pending-task" class="check-box">
                <label for="pending-task" class="check-pending-task">Pending Task</label>  
            </form>
            <i class="fas fa-plus-circle"></i>
        </div>
    </div>
    <div class="container3">
        <div class="add-new">Add New Item</div>
        <br>
        <form action="">
            <input type="text" name="text-box" class="text-box">
        </form>
        <br>
        <button class="button-add">ADD</button>
    </div> 
</body>
</html>
